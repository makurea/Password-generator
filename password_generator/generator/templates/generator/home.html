<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome home!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>
        <form action="{% url 'password' %}">
            <label for="lenght">Lenght of your password</label>
            <select name="lenght">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        <br>
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" name="uppercase">
        <br>
            <label for="numbers">Numbers</label>
            <input type="checkbox" name="numbers">
        <br>
            <label for="specials">Special characters</label>
            <input type="checkbox" name="specials">
        <br>
            <input type="submit" class="btn btn-primary" value="Generate Password">
        </form>
    <div>
</body>
</html>
